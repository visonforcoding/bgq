<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>积分换-兑换现金</title>
        <link rel="stylesheet" type="text/css" href="../css/basic.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1>兑换现金</h1>
            </div>
        </header>
        <div class="wraper">
            <div class="withdraw_cash_box">
                <div class="inner">
                	<h3>请填写收款账号</h3>
                    <ul>
                        <li class="wx_user nochoose choose">
                        	<span>微信账号</span>
                        	<div class="withdraw_text">
                        		<input type="number" id="username"  placeholder="请输入手机号" style="line-height: 21px;" />
                        	</div>
                        </li>
                        <li class="ali_user nochoose"><span>支付宝账号</span>
                        	<div class="withdraw_text">
                        		<input type="number" id="valid" style="line-height: 21px;" />
                       		</div>
                        </li>
                    </ul>
                    <a href="javascript:void(0);" class="btn bg_items mt37" id="loginbtn">提交</a>
                </div>
            </div>
        </div>
    </body>
</html>
