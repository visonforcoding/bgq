<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>换积分了-兑换现金</title>
        <link rel="stylesheet" type="text/css" href="../css/basic.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="../js/des.js"></script>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1 class="logintitle" style="float: left;width: 1.2rem;" onclick="history.go(-1)"></h1>
                <h1>兑换现金</h1>
            </div>
        </header>
        <div class="wraper">
            <div class="withdraw_cash_box">
                <div class="inner">
                    <h3>请填写收款账号</h3>
                    <ul>
                        <li class="wx_user nochoose choose" payType="1">
                            <span>微信账号</span>
                            <div class="withdraw_text">
                                <input type="text" id="username" name="wx" placeholder="请输入您的微信账号" style="line-height: 21px;" />
                            </div>
                        </li>
                        <li class="ali_user nochoose" payType="2">
                            <span>支付宝账号</span>
                            <div class="withdraw_text">
                                <input type="text" id="valid" name="ali" placeholder="请输入您的支付宝账号" style="line-height: 21px;" />
                            </div>
                        </li>
                    </ul>
                    <input type="hidden" name="type" value="1" />
                    <a href="javascript:void(0);" class="btn bg_items mt37" id="submit">提交</a>
                </div>
            </div>
            <div style="margin: 35px 33px;">
                <div style="color:#e9772a;font-size: 14px;">温馨提示：</div>
                <div class="cash-tips">1、使用微信号提现的用户，我们的工作人员会在1个工作日内添加您微信好友，届时请注意信息，或者您也可以加我们的微信（<span style="color:#e9772a;">w18576673931</span>），注明来意，工作人员确认订单后会给您付款，感谢您的配合；</div>
                <div class="cash-tips">2、使用支付宝账号的用户，请确认好账号，我们工作人员会直接向您打款，如果出现损失，由用户自行承担，感谢您的配合；</div>
                <div class="cash-tips">3、如遇节假日，可能会延迟，届时请耐心等候，感谢您的配合。</div>
            </div>
            <div class="tips" style="display:none">
                <div class="tips_des">
                    <h1 id="chargeStatus">兑换失败</h1>
                    <p id="chargeTips">请重新发送短信</p>
                    <span class="closed"></span>
                </div>
            </div>
        </div>
        <script>
            $('.nochoose').on('click', function () {
                if ($(this).hasClass('choose')) {
                    return false;
                } else {
                    $(this).addClass('choose');
                    $(this).siblings().removeClass('choose');
                    $('input[name="type"]').val($(this).attr('payType'));
                }
            });

            $('#submit').on('click', function () {
                if ($('input[name="type"]').val() == 1 && $('input[name="wx"]').val() == '') {
                    alert('请输入您的微信账号');
                    return false;
                }
                if ($('input[name="type"]').val() == 2 && $('input[name="ali"]').val() == '') {
                    alert('请输入您的微支付宝账号');
                    return false;
                }
                if ($('input[name="type"]').val() == 1) {
                    $.func.exchangeCash($.func.getUrlParam('id'), '微信:' + $('input[name="wx"]').val());
                } else {
                    $.func.exchangeCash($.func.getUrlParam('id'), '支付宝:' + $('input[name="ali"]').val());
                }
            });
        </script>
    </body>
</html>
