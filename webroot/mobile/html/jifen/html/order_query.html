<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>换积分了-订单查询</title>
        <link rel="stylesheet" type="text/css" href="../css/basic.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1 class="logintitle" style="float: left;width: 1.2rem;" onclick="location.href='home.html'"></h1><h1>订单查询</h1>
                <div class="order_total" id="order_detail" hidden>
                    <span><i id="totalOrders">0</i>订单总计 ( 笔 )</span>
                    <span><i id="totalMoney">0</i>总计金额 ( 元 )</span>
                </div>
            </div>
        </header>
        <div class="wraper mt8">
            <ul class="order_detail_item" id="order">
            </ul>
        </div>
        <script type="text/html" id="tpl">
        <li>
            <div class="order_l_pic">
                <img src="{#img#}" alt="" />
            </div>
            <div class="order_r_box">
                <div class="l_order_des">
                    <h3>{#productName#}</h3>
                    <span class="mb5">虚拟货币 &nbsp;&nbsp;: <i class="color_org">￥ {#price#}</i></span>
                    <span class="mb5">订单状态 &nbsp;&nbsp;: <i class="color_org">{#order_status#}</i></span>
                    <span>订单日期  &nbsp;&nbsp;: <i class="color_gray">{#orderTime#}</i></span>
                </div>
            </div>
        </li>
    </script>
    <script type="text/html" id="noOrder">
        <div class="inner noorder_tips">
            <div class="noorder"></div>
            <p>抱歉!没有订单信息</p>
        </div>
    </script>
    <script>
        var page = 1;
        $.func.getOrders(page, 8);
        $(window).on("scroll", function () {
            if(window.holdLoad) return;
            window.holdLoad = true;
            var st = document.body.scrollTop;
            if (st >= (($(document).height() - $(window).height()) - 300)) {
                page++;
                $.func.getOrders(page, 8);
            } else{
                window.holdLoad = false;
            }
        });
    </script>
</body>
</html>
