<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>选择商品</title>
        <link rel="stylesheet" type="text/css" href="../css/basic.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1 class="logintitle">选择商品</h1>
            </div>
        </header>
        <div class="wraper mt8">
            <ul class="order_detail_item" id="goods">
                <li data-type=1>
                    <div class="order_l_pic">
                        <img src="../images/choose04.png" alt="" />
                    </div>
                    <div class="order_r_box clearfix">
                        <div class="l_order_des fl">
                            <h3>爱奇艺会员一个月</h3>
                            <span>虚拟货币 &nbsp;&nbsp;: <i class="color_org">￥ 15.00</i></span>
                            <span>订单状态 &nbsp;&nbsp;: <i class="color_org">已完成</i></span>
                            <span>订单日期  &nbsp;&nbsp;: <i class="color_gray">2016-10-20</i></span>
                        </div>
                        <div class="choosebtn choosed fr"></div>
                    </div>
                </li>
                <li>
                    <div class="order_l_pic">
                        <img src="../images/choose01.png" alt="" />
                    </div>
                    <div class="order_r_box clearfix">
                        <div class="l_order_des fl">
                            <h3>爱奇艺会员一个月</h3>
                            <span>虚拟货币 &nbsp;&nbsp;: <i class="color_org">￥ 15.00</i></span>
                            <span>订单状态 &nbsp;&nbsp;: <i class="color_org">已完成</i></span>
                            <span>订单日期  &nbsp;&nbsp;: <i class="color_gray">2016-10-20</i></span>
                        </div>
                        <div class="choosebtn fr"></div>
                    </div>
                </li>
                <li>
                    <div class="order_l_pic">
                        <img src="../images/choose02.png" alt="" />
                    </div>
                    <div class="order_r_box clearfix">
                        <div class="l_order_des fl">
                            <h3>爱奇艺会员一个月</h3>
                            <span>虚拟货币 &nbsp;&nbsp;: <i class="color_org">￥ 15.00</i></span>
                            <span>订单状态 &nbsp;&nbsp;: <i class="color_org">已完成</i></span>
                            <span>订单日期  &nbsp;&nbsp;: <i class="color_gray">2016-10-20</i></span>
                        </div>
                        <div class="choosebtn fr"></div>
                    </div>
                </li>
            </ul>

            <div class="inner">
                <a href="home1.html" class='btn bg_items mt33 inner'>提交</a>
            </div>
        </div>
        <script type="text/html" id="tpl">
            <li data-type=0 product_id="{#productId#}">
                <input type="hidden" name="product_id[]" class="product_id" />
                <div class="order_l_pic">
                    <img src="{#img#}" alt="" />
                </div>
                <div class="order_r_box clearfix">
                    <div class="l_order_des fl">
                        <h3>{#productName#}</h3>
                        <span>虚拟货币 &nbsp;&nbsp;: <i class="color_org">￥ {#exchangePrice#}</i></span>
                        <span><i class="color_org"></i></span>
                        <span><i class="color_gray"></i></span>
<!--                        <span>订单状态 &nbsp;&nbsp;: <i class="color_org">已完成</i></span>
                        <span>订单日期  &nbsp;&nbsp;: <i class="color_gray">2016-10-20</i></span>-->
                    </div>
                    <div class="choosebtn fr"></div>
                </div>
            </li>
        </script>
        <script>
            $.func.choose();
        </script>
    </body>
</html>
