<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>换积分了-登录</title>
        <link rel="stylesheet" type="text/css" href="../css/basic.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="../js/des.js"></script>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1 class="logintitle" style="float: left;width: 1.2rem;" onclick="history.go(-1)"></h1>
                <h1>
                    <span style="padding-left: 42px;">登录</span>
                    <a href="javascript:location.href='register.html?channelId='+$.func.getUrlParam('channelId')" class="quit_login fr">去注册</a>
                </h1>
            </div>
        </header>
        <div class="wraper">
            <div class="login_box">
                <div class="inner">
                    <ul>
                        <li class="username">
                        	<div class="maxwidth flex"><span>账</span><span>号：</span></div>
                        	<input type="number" id="username"  placeholder="请输入手机号" style="line-height: 21px;" />
                        </li>
                        <li class="validate">
                        	<div class="maxwidth"><span>密码：</span></div>
                        	<input type="password" id="valid" placeholder="请输入密码" style="line-height: 21px;" />
                        </li>
                    </ul>
                    <a href="javascript:void(0);" class="btn bg_items mt33" id="loginbtn">登录</a>
                    <a href="javascript:location.href='reset_pwd.html?channelId='+$.func.getUrlParam('channelId')" class="btn" style="color: #5e5e5e;">忘记密码</a>
                </div>
            </div>
            <div class="tips" style="display: none;">
                <div class="tips_des">
                    <h1 id="msg" style="color: #525151;" class="warning">系统错误</h1>
                    <p id="chargeTips"></p>
                    <span class="closed"></span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $.func.setCookie('userJiFen', '');
            $.func.setCookie('headImgUrl', '');
            $.func.setCookie('phone', '');
            $.func.login();
            $(".closed").click(function(){
                $('.tips').hide();
            });
        </script>
    </body>
</html>
