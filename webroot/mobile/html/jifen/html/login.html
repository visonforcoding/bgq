<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>积分换-登录</title>
        <link rel="stylesheet" type="text/css" href="../css/basic.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1>登录</h1>
            </div>
        </header>
        <div class="wraper">
            <div class="login_box">
                <div class="inner">
                    <ul>
                        <li class="username"><span>账&nbsp;&nbsp;&nbsp;号：</span><input type="number" id="username"  placeholder="请输入手机号"/></li>
                        <li class="validate"><span>邀请码：</span><input type="number" id="valid" placeholder="邀请码(可不填)" /></li>
                    </ul>
                    <a href="javascript:void(0);" class="btn bg_items mt33" id="loginbtn">登 录</a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $.func.setCookie('userJiFen', '');
            $.func.setCookie('headImgUrl', '');
            $.func.setCookie('phone', '');
            $.func.login();
        </script>
    </body>
</html>
