<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>换积分了-全部商品</title>
        <link rel="stylesheet" type="text/css" href="../css/basic.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/style.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="../js/des.js"></script>
    </head>
    <body>
        <header>
            <div class="inner">
                <h1 class="logintitle" style="float: left;width: 1.2rem;" onclick="history.go(-1)"></h1><h1>全部商品</h1>
            </div>
        </header>
        <div class="wraper">
            <div class="home_item btop mt10">
                <div class="items_con" id="allGoods">
                </div>
            </div>
        </div>
        <script type="text/html" id="tpl">
            <div link="{#link#}" class="product" style="width: 33.3%;float: left;">
                <dl>
                    <dt><img src="{#img#}"/></dt>
                    <dd class="items_price">￥ {#exchangePrice#}</dd>
                    <dd class="productName">{#productName#}</dd>
                </dl>
            </div>
        </script>
        <script>
            var page = 1;
            $.func.getProducts(page, 30);
            $(window).on("scroll", function () {
                if (window.holdLoad)
                    return;
                window.holdLoad = true;
                var st = document.body.scrollTop;
                if (st >= (($(document).height() - $(window).height()) - 300)) {
                    page++;
                    $.func.getProducts(page, 30);
                } else {
                    window.holdLoad = false;
                }
            });

            
        </script>
    </body>
</html>
