<script>
    // 分享设置
    window.shareConfig.link = 'http://m.chinamatop.com/news/view/41?share=1';
    window.shareConfig.title = '五月天新歌发布';
    var share_desc = '五月天';
    share_desc && (window.shareConfig.desc = share_desc);
    LEMON.show.shareIco();
    //LEMON.sys.back('/news/index');

    window.__comments = [];
    window.__user_id = 0;
    window.__id = 41;
    window.comme_submit = true;

<script>
    window.location.hash = '';
    if (location.href.indexOf('?share=1') != -1) {
        $('#share_download').show();
    }
    function checkLogin(func) {
        if (window.__user_id || $.util.getCookie('token_uin')) {
            func();
        } else {
            $.util.alert('请登录后操作');
            setTimeout(function () {
                location.href = '/user/login?redirect_url=/news/view/' + window.__id;
            }, 1000);
        }
    }

    $('.com-all').hide();
    // 少于五条评论隐藏显示全部, 大于一条评论隐藏还没有任何评论
    var circle = setInterval(function () {
        if ($('#comment').children('.items').length >= 5)
        {
            $('.com-all').show();
            clearInterval(circle);
        }
        if ($('#comment').children('.items').length > 0) {
            $('#noComment').hide();
        }
    }, 100);

    var reply_id = 0;
    $.util.dataToTpl('comment', 'listTpl', window.__comments, function (d) {
        //d.industries_html = $.util.dataToTpl('', 'subTpl', d.industries);
        d.user_avatar = d.user.avatar ? d.user.avatar : '/mobile/images/touxiang.png';
        d.user_truename = d.user.truename;
        d.user_company = d.user.company;
        d.user_position = d.user.position;
        d.user_id = d.user.id;
        if (d.pid > 0) {
            d.body = '回复<span style="color:rgba(0, 0, 0, 0.95);"> ' + d.reply.truename + ' </span>：' + d.body;
        }
        d.style = '';
        d.disable = '0';
        if (d.hasOwnProperty('likes')) {
            if (d['likes'].length) {
                d.style = 'color:red';
                d.disable = '1';
            }
        }
        return d;
    });

    $('body').on('tap', function (e) {
        var target = e.srcElement || e.target, em = target, i = 1;
        while (em && !em.id && i <= 3) {
            em = em.parentNode;
            i++;
        }
        if (!em || !em.id)
            return;
        switch (em.id) {
            case 'commit':
                //弹出评论框
                checkLogin(function () {
                    $('#comment_shadow').show('slow');
                    $('.shadow-info').removeClass('m-height').addClass('c-height');
                });
                break;
            case 'cancel':
                //关闭 评论框
                setTimeout(function () {
                    $('#comment_shadow').hide('slow');
                    $('.shadow-info').removeClass('c-height').addClass('m-height');
                }, 400);
                break;
            case 'submit':
                //提交评论
                var content = $('#content').val();
                if (!content) {
                    $.util.alert('评论内容不可为空');
                    return false;
                }
                if (window.comme_submit == true)
                {
                    setTimeout(function () {
                        window.comme_submit = true;
                    }, 2000);
                    window.comme_submit = false;
                    $.util.ajax({
                        url: '/news/comment',
                        data: {reply_id: reply_id, content: content, id: window.__id},
                        func: function (res) {
                            if (res.status == true) {
                                $.util.alert(res.msg);
                                console.log(res.data);
                                var html = $.util.dataToTpl('', 'listTpl', [res.data], function (d) {
                                    //d.industries_html = $.util.dataToTpl('', 'subTpl', d.industries);
                                    d.user_avatar = d.user.avatar ? d.user.avatar : '/mobile/images/touxiang.png';
                                    d.user_truename = d.user.truename;
                                    d.user_company = d.user.company;
                                    d.user_position = d.user.position;
                                    if (d.pid > 0) {
                                        d.body = '回复<span style="color:rgba(31, 27, 206, 0.95);"> ' + d.reply.truename + ' </span>：' + d.body;
                                    }
                                    d.style = '';
                                    d.disable = '0';
                                    if (d.hasOwnProperty('likes')) {
                                        if (d['likes'].length) {
                                            d.style = 'color:red';
                                            d.disable = '1';
                                        }
                                    }
                                    return d;
                                });
                                $('#comment').prepend(html);
                                $('#allComments').prepend(html);
                                setTimeout(function () {
                                    $('#comment_shadow').hide('slow');
                                    $('.shadow-info').removeClass('c-height').addClass('m-height');
                                }, 400);
                            } else
                            {
                                $.util.alert(res.msg);
                            }
                        }
                    });
                }
                break;
            case 'news-praise':
                //对文章的赞
                var obj = $(em);
                checkLogin(function () {
                    obj.find('i.like').toggleClass('changecolor');
                    obj.find('i.like').toggleClass('scale');
                    $.util.ajax({
                        url: '/news/news-praise',
                        data: {id: window.__id},
                        func: function (res) {
                            $.util.alert(res.msg);
                            console.log(res);
                            if (res.status) {
                                if (obj.find('i.like').hasClass('changecolor')) {
                                    obj.find('em').html(parseInt(obj.find('em').text()) + 1);
                                } else {
                                    obj.find('em').html(parseInt(obj.find('em').text()) - 1);
                                }
                            } else {
                                obj.find('i.like').toggleClass('changecolor');
                                obj.find('i.like').toggleClass('scale');
                            }
                        }
                    });
                });
                break;
            case 'collect':
                checkLogin(function () {
                    var news_id = window.__id;
                    $.util.ajax({
                        url: '/news/collect',
                        data: {id: news_id},
                        func: function (res) {
                            $.util.alert(res.msg);
                            if (res.status) {
                                $(em).toggleClass('active');
                            }
                        }
                    });
                });
                break;
            case 'share':
                if (navigator.userAgent.toLowerCase().indexOf('micromessenger') == -1)
                {
                    LEMON.share.banner();
                } else if ($.util.isWX)
                {
                    $('#wxshare').show();
                    $('#shadow').show();
                }
                break;
            case 'shadow':
            case 'wxshare':
                setTimeout(function () {
                    $('#shadow').hide();
                    $('#wxshare').hide();
                    $('#isdel').hide();
                    $('#isdel').attr('com_id', '');
                }, 400);
                break;
            case 'comment_shadow':
                setTimeout(function () {
                    $('#comment_shadow').hide('slow');
                    $('.shadow-info').removeClass('c-height').addClass('m-height');
                }, 400);
                break;
            case 'yes':
                var id = $('#isdel').attr('com_id');
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    url: "/news/del-comment/" + id,
                    success: function (res) {
                        $.util.alert(res.msg);
                        if (res.status) {
                            $('#common_' + id).parent().remove();
                            setTimeout(function () {
                                $('#shadow').hide();
                                $('#isdel').hide();
                                $('#isdel').attr('com_id', '');
                            }, 400);
                        }
                    }
                });
                break;
            case 'no':
                setTimeout(function () {
                    $('#shadow').hide();
                    $('#isdel').hide();
                    $('#isdel').attr('com_id', '');
                }, 400);
                break;
            case 'goTop':
                window.scrollTo(0, 0);
                e.preventDefault();
                break;
        }
    });

    if ($.util.isIOS) {
        $.util.tap($('body'), doClick);
    } else {
        $('body').on('click', doClick);
    }

    function doClick(e) {
        var target = e.srcElement || e.target, em = target, i = 1;
        while (em && !em.id && i <= 3) {
            em = em.parentNode;
            i++;
        }
        if (!em || !em.id)
            return;
        if (em.id.indexOf('praise_') !== -1) {
            //对评论的赞
            var id = $(em).data('id');
            var obj = $(em);
            if (obj.data('disable') === '1') {
                return false;
            }
            checkLogin(function () {
                $.util.ajax({
                    url: '/news/comment-praise',
                    data: {id: id},
                    func: function (res) {
                        if (res.status) {
                            console.log($('.praise_' + id));
                            $('.praise_' + id).siblings('.addnum').show();
                            $('.praise_' + id).siblings('em').html(parseInt(obj.find('em').text()) + 1);
                            $('.praise_' + id).css('color', 'red');
                            $('#praise_' + id).data('disable', '1');
                            setTimeout(function () {
                                $('.praise_' + id).siblings('.addnum').hide();
                            }, 1000);
                        }
                    }
                });
            });


        }
        if (em.id.indexOf('common_') !== -1) {
            //回复评论
            var id = $(em).data('id');
            var user_id = window.__user_id;
            if ($(em).data('userid') == user_id) {
                $('#shadow').show();
                $('#isdel').show();
                $('#isdel').attr('com_id', id);
                return;
            }

            reply_id = id;
            $('#content').attr('placeholder', '回复 ' + $(em).data('username') + '：');
            $('#comment_shadow').show('slow');
            $('.shadow-info').removeClass('m-height').addClass('c-height');
        }
    }

    $(window).on('hashchange', function () {
        if (location.hash == '#allcoment') {
            $('#news').hide();
            $('#allcoment').show();
            $.ajax({
                type: 'post',
                url: '/news/showAllComment/41',
                dataType: 'json',
                success: function (res) {
                    if (typeof res === 'object') {
                        if (res.status === true) {
                            var html = $.util.dataToTpl('allComments', 'listTpl', res.data, function (d) {
                                d.user_avatar = d.user.avatar ? d.user.avatar : '/mobile/images/touxiang.png';
                                d.user_truename = d.user.truename;
                                d.user_company = d.user.company;
                                d.user_position = d.user.position;
                                if (d.pid > 0) {
                                    d.body = '回复<span style="color:rgba(31, 27, 206, 0.95);"> ' + d.reply.truename + ' </span>：' + d.body;
                                }
                                d.style = '';
                                d.disable = '0';
                                if (d.hasOwnProperty('likes')) {
                                    if (d['likes'].length) {
                                        d.style = 'color:red';
                                        d.disable = '1';
                                    }
                                }
                                return d;
                            });
                        }
                    }
                }
            });
            var page = 3;
            setTimeout(function () {
                $(window).on("scroll", function () {
                    $.util.listScroll('items', function () {
                        if (page === 9999) {
                            $('#buttonLoading').html('亲，没有更多评论了');
                            return;
                        }
                        $.util.showLoading('buttonLoading');
                        $.getJSON('/news/getMoreComment/' + page + '/' + window.__id, function (res) {
                            $.util.hideLoading('buttonLoading');
                            window.holdLoad = false;  //打开加载锁  可以开始再次加载

                            if (!res.status) {  //拉不到数据了  到底了
                                page = 9999;
                                return;
                            }

                            if (res.status) {
                                var html = $.util.dataToTpl('', 'listTpl', res.data, function (d) {
                                    d.user_avatar = d.user.avatar ? d.user.avatar : '/mobile/images/touxiang.png';
                                    d.user_truename = d.user.truename;
                                    d.user_company = d.user.company;
                                    d.user_position = d.user.position;
                                    if (d.pid > 0) {
                                        d.body = '回复<span style="color:rgba(31, 27, 206, 0.95);"> ' + d.reply.truename + ' </span>：' + d.body;
                                    }
                                    d.style = '';
                                    d.disable = '0';
                                    if (d.hasOwnProperty('likes')) {
                                        if (d['likes'].length) {
                                            d.style = 'color:red';
                                            d.disable = '1';
                                        }
                                    }
                                    return d;
                                });
                                $('#allComments').append(html);
                                page++;
                            }
                        });
                    });
                });
            }, 2000);
        } else {
            $('#news').show();
            $('#allcoment').hide();
        }
    });

    $.util.staticLogin();


</script>
