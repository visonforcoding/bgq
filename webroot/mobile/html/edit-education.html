<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="format-detection"content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>编辑个人主页</title>
		
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mobiscroll.css"/>
		<script src="../js/view.js"></script>
		
		
	</head>
	<body>
		<header>
			<div class='inner'>
				<a href='#this' class='toback'></a>
				<h1>
					教育经历
				</h1>
				
			</div>
		</header>
		
		<div class="m-wraper edit-education-bottom wraper">
			
			<div class="education-items">
				<div class="education-title">
					<h3>
						<!--<a href="javascript:void(0);" class="deletbtn iconfont">&#xe67a;</a>-->
					教育经历<i>2</i></span>
					
					<!--<a href="javascript:void(0);" class="deletbtn fr">保存</a>-->
				</h3>
				</div>
				<ul class="h-info-box e-info-box">
					<li  class="no-right-ico">
						<span>学校：</span>
						<div><input type="text" placeholder="北京大学" /></div>
					</li>
					<li  class="no-right-ico">
						<span>院系/专业：</span>
						<div>
							<input type="text" placeholder="金融系" />
						</div>
					</li>
					<li class="no-right-ico">
						<span>学历：</span>
						<div>
							<select name="" class="education">
								 <option value="1">高中</option>
								  <option value="2">中专</option>
								  <option value="3">大专</option>
								  <option value="4">本科</option>
								  <option value="5">研究生</option>
								  <option value="6">硕士</option>
								  <option value="7">博士</option>
							</select>
						</div>
					</li>
					<li class="no-right-ico">
						<span>开始日期：</span>
						<div>
							<input type="text" placeholder="2004-7-1" class="checktime" readonly="readonly" />
						</div>
					</li>
					<li class="no-b-border no-right-ico">
						<span>结束日期：</span>
						<div>
							<input type="text" placeholder="2004-7-1" readonly="readonly" class="checktime"/>
						</div>
					</li>
				</ul>
				<div class="e_bottom_btn" >
					<a class="deletbtn">删除</a>
					<a class="savebtn">保存</a>
				</div>
			</div>
			<div class="add-subject nobottom">
				<span>添加教育经历</span>
			</div>
			<a href="javascript:void(0);" class="nextstep">保存</a>
		</div>
		<div class='reg-shadow'  style="display: none;"></div>
	</body>
</html>
