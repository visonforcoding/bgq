<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="format-detection"content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>并购圈</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/view.js"></script>
		<style type="text/css">
		.imgcut{width:100%;max-width: 750px;overflow: hidden;}

		.imgexample{text-align: center;font-size:.3rem;color:#333;width:100%;max-width: 750px;padding-left:.2rem;}
		.imgexample p{font-size: .32rem;height:3rem;width:5%;line-height: .34rem;float:left;}
		.imgexample img{width:80%;height:auto;margin:0 auto;}
		.c-card{float:left; width:70%;margin-left:.2rem;background: url(../css/img/rico.png) left 1rem no-repeat;background-size: 0.2rem 0.3rem;height:3rem;padding-left:0.4rem;}
		.c-card img,.r-card img{width:100%;height:auto;}
		.r-card{float:left; width:70%;margin-left:.2rem;height:3rem;padding-left:0.4rem;}
		</style>

	<body>
		<header>
			<div class='inner'>
				<a href='javascript:history.go(-1);' class='toback'></a>
				<h1>
					
					注册
				</h1>
				
			</div>
		</header>
		
		<div class="wraper">
			<div class="uploadbox nobottom">

				<a href="#this" class="uploadbtn">编辑</a>
			</div>
			<div class="imgexample clearfix">

				<div class="c-card">

				</div>
				<!--<div class="r-card">
					<img src="../images/card3.jpg"/>
				</div>-->
			</div>
			<div class="imgexample clearfix">
				<p>剪裁后的</p>
				<p>名片</p>
				<div class="c-card">
					<img src="../images/card4.jpg"/>
				</div>
				<!--<div class="r-card">
					<img src="../images/card3.jpg"/>
				</div>-->
			</div>
		</div>
