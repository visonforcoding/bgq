<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="format-detection"content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>并购圈</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/view.js"></script>
		
	</head>
	<body>
		<header>
			<div class='inner'>
				<a href='javascript:history.go(-1);' class='toback'></a>
				<h1>
					编辑话题
				</h1>
				
			</div>
		</header>
		
		<div class="wraper">
			<div class="h20">
				
			</div>
			<div class="a-form-box s-form-box">
				<ul>
					
					<li>
						<span>题目</span>
						<input type="text" />
					</li>
					
					<li>
						<i>话题简介</i>
						<textarea></textarea>
					</li>
				</ul>
			</div>
			<div class="h20"></div>
			<div class="infobox paytype m-subject">
				<ul>
					<li>一对一面谈：<span class='infocard'><input type="radio" name='pay' checked="checked" /><i class='active'></i></span></li>
					<li>一对多面谈：<span class='infocard reg-repass'><input type="radio" name='pay' /><i></i></span></li>
				</ul>
			</div>
			
			<div class="infobox m-subject-info">
				<ul>
					<li>地点：<span class='infocard'><input type="text" value="深圳是福田区东海国际公寓" /></span></li>
					<li>时间：<span class='infocard reg-repass'><input type="text" value='2015年5月20日15:00' /></span></li>
				</ul>
				
				
			</div>
			<div class="infobox m-subject-info">
			<ul class="s-price">
					<li>所需时间：<span class='infocard'>约<input type="text" value="" />小时</span></li>
					<li>价格：<span class='infocard reg-repass'><input type="text" value='' />元/次</span></li>
				</ul>
			</div>
			<div class="add-subject">
				<span>添加话题</span>
			</div>
			<div class="a-form-box s-form-box">
				<ul>
					
					
					
					<li>
						<i>专家简介</i>
						<textarea></textarea>
					</li>
				</ul>
			</div>
			<a href="#this" class="nextstep">提交</a>
			
		</div>
	
	</body>
</html>
