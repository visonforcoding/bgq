<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="format-detection"content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>并购圈</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/view.js"></script>
		
	</head>
	<body>
		<header>
			<div class='inner'>
				<a href='javascript:history.go(-1);' class='toback'></a>
				<h1>
					支付
				</h1>
				
			</div>
		</header>
		
		<div class="wraper">
			<div class="h20"></div>
			<div class="infobox a-pay">
				<ul>
					<li>活动名称：<span class='infocard'><input type="text" placeholder="2016中国国际体育投融资总裁年会" /></span></li>
					<li>费用：<span class='infocard reg-repass'><input type="text" value='400元' readonly="readonly"/></span></li>
				</ul>
			</div>
			<div class="h20"></div>
			<div class="infobox a-pay paytype">
				<ul>
					<li><b></b>微信支付：<span class='infocard'><input type="radio" name='pay' checked="checked" /><i class='active'></i></span></li>
					<li><b></b>支付宝支付：<span class='infocard reg-repass'><input type="radio" name='pay' /><i></i></span></li>
				</ul>
			</div>
			<a href="booking-success.html" class="nextstep">400元&nbsp;&nbsp;确认支付</a>
			
		</div>
	
	</body>
</html>
